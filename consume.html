<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasificador de Triángulos</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  </head>
  <body>
    <style>
      body {
        background-color: antiquewhite;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .container {
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
      }
      #resultado {
        margin-top: 15px;
        padding: 10px;
        min-height: 30px;
        font-size: 18px;
        font-weight: bold;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #45a049;
      }
    </style>

    <div class="container">
      <h1>Clasificador de Triángulos</h1>
      <p>
        Dibuja un triángulo en el canvas y obtén su clasificación
        instantáneamente
      </p>
      <div id="canvasContainer"></div>
      <div id="resultado">Cargando modelo...</div>
      <button id="limpiar" disabled>Limpiar Canvas</button>
    </div>

    <script src="consume.js"></script>
  </body>
</html>
